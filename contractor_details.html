          <h2><span>Contractor Details</span></h2>
          <form method="post" action="contractor_details.jsp">
          
            <table width="200" border="1">
              
            </table>
            <table width="384" height="335" border="0">
              <tr>
                <td width="166" height="44"><span class="style13">Contractor Name</span></td>
                <td width="208"><label>
                  <input type="text" name="t1" id="t1" required="required" pattern="[A-Za-z]+" title="enter characters only"/>
                </label></td>
              </tr>
              <tr>
                <td height="39"><span class="style13">Address</span></td>
                <td><label>
                  <input type="text" name="t2" id="t2" required="required" pattern="[A-Za-z0-9\s]+" title="enter alphanumeric characters only"/>
                </label></td>
              </tr>
              <tr>
                <td height="42"><span class="style13">City</span></td>
                <td><label>
                  <input type="text" name="t3" id="t3" required="required" pattern="[A-Za-z]+" title="enter characters only"/>
                </label></td>
              </tr>
              <tr>
                <td height="42"><span class="style13">Phone No</span></td>
                <td><label>
                  <input type="text" name="t4" id="t4" required="required" pattern="[7-9]{1}[0-9]{9}" title="Enter valid phone no"/>
                </label></td>
              </tr>
              <tr>
                <td height="42"><span class="style13">Emali</span></td>
                <td><label>
                  <input type="email" name="t5" id="t5" required />
                </label></td>
              </tr>
              <tr>
                <td height="42"><span class="style13">Contract Start</span></td>
                <td><label>
                  <input type="date" name="t6" id="t6" required="required"/>
                </label></td>
              </tr>
              <tr>
                <td height="42"><span class="style13">Contract End</span></td>
                <td><label>
                  <input type="date" name="t7" id="t7" required="required"/>
                </label></td>
              </tr>
             
              <tr>
                <td colspan="2"><label>
                    <div align="center">
                      <input type="submit" name="d9" id="d9" value="Submit" />
                    </div>
                  </label></td>
              </tr>
            </table>
